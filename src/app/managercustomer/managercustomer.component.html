<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customers</title>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </thead>
        <tbody *ngFor="let c of customers">
            <tr>
                <td>{{c.firstName}}</td>
                <td>{{c.lastName}}</td>
                <td>{{c.phone}}</td>
                <td>{{c.email}}</td>
                <td><button class=" btn btn-warning" routerLink="/editcustomer/{{c.id}}">Edit</button> | <button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
