<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <section>
        <p>*FOR MANAGER ONLY*</p>
        <h3>Login</h3>
        <form (ngSubmit)="USER()">
            <input [(ngModel)]="username" placeholder="Username"><br>
            <input [(ngModel)]="password" placeholder="Password"><br>
            <button class = "btn btn-primary" type="submit">Sign in</button>
        </form>
        <h5 class="error">{{message}}</h5>
    </section>
</body>
</html>
