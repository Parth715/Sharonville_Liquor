<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Date</th>
            <th>In</th>
            <th>Out</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor = "let f of Flow">
                <td>{{f.name}}</td>
                <td>{{f.date}}</td>
                <td>{{f.in}}</td>
                <td>{{f.out}}</td>
                <td><button class="btn btn-warning" routerLink="/editexpense/{{f.id}}">Edit</button>|<button class="btn btn-danger">Delete</button></td>
            </tr>
            <tr><td colspan="2"><button class = "btn btn-success">Add</button></td></tr>
        </tbody>
    </table>
</body>
</html>
