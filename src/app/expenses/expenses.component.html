<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <h1>Ameristop</h1>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Date</th>
            <th>In</th>
            <th>Out</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor = "let f of Flow">
                <td>{{f.name}}</td>
                <td>{{f.date}}</td>
                <td>{{f.in | currency}}</td>
                <td>{{f.out | currency}}</td>
                <td><button class="btn btn-warning" routerLink="/editexpense/{{f.id}}">Edit</button>|<button class="btn btn-danger" (click)="delete(f.id)">Delete</button></td>
            </tr>
        </tbody>
        <button class = "btn btn-success" routerLink="/add">Add</button>
    </table>
    <table>
        <thead>
            <th>Total in: {{ TotalExp.totalIn | currency}}</th>
            <th>Total out: {{TotalExp.totalOut | currency}}</th>
        </thead>
    </table>
</body>
</html>
